	<script>
  		$(document).ready(function(){
  			$('#toTop').hide();
	  			$(function(){
	  				$(window).scroll(function(){
	  					if ($(this).scrollTop() > 200) {
	  						$('#toTop').fadeIn();
	  					}else{
	  						$('#toTop').fadeOut();
	  					}
	  				})
	  				$('#toTop a').click(function(){
	  					$('body,html').animate({
	  						scrollTop: 0
	  					}, 1000);
	  					return false;
	  				})
	  			})
		
		})
